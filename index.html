<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="wrap-con">
            <div class="img-con">
                <img src="https://imgs.search.brave.com/WddMzzn3PYL-CI6WMuft8FjcbmQXzgckxN06RgTWbyA/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5nZXR0eWltYWdl/cy5jb20vaWQvNDcx/NDQyMjI5L3Bob3Rv/L3RlbXBlcmF0dXJl/cy5qcGc_cz02MTJ4/NjEyJnc9MCZrPTIw/JmM9bTRhVkdNWnpM/M2IzaHUzcnplRlJ5/d1Z3OWJjWVQzcnRX/RVRJUzByaTRRMD0" alt="Temperature Image">
            </div>
            <div class="r-form-con">
                <div class="form-box">
                    <h1>TEMPERATURE <span>CONVERTER</span></h1>
                    <input type="number" id="type-field" value="" placeholder="Enter Degrees">
                    <select name="temp" id="temp">
                        <option id="Far-opt-btn" value="Fahrenheit">Fahrenheit = ? 째C</option>
                        <option id="cel-opt-btn" value="Celsius">Celsius = ? 째F</option>
                    </select>
                    <input type="text" id="result-val" placeholder="Result" readonly>
                    <p>Note: 째F = 째C * 9/5 + 32</p>
                    <button class="btn" id="conv-btn">Convert</button>
                    <button class="btn" id="clear-form">Reset</button>
                    <div class="home__social">
                        <a href="https://www.linkedin.com/in/shehbaz-%F0%9F%A4%8D-823730228/" target="_blank"
                            class="home__social-icon"><i class='bx bxl-linkedin'></i></a>
                        <a href="#" class="home__social-icon"><i class='bx bxl-twitter'></i></a>
                        <a href="https://github.com/Shehbaz456" class="home__social-icon"><i class='bx bxl-github'></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
